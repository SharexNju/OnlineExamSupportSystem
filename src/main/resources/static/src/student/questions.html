<html>
@@include('../include/head.html', {
"title": "考试 OnlineExamSupportSystem"
})
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            @@include('../include/header.html', {
            "headName": "软件过程与管理期末考试"
            })

            <section>

                <div class="box" id="t1">
                    <!--标注题目多选框-->
                    <div class="upRight">
                        <input type="checkbox" id="m1" name="m1" >
                        <label for="m1" > 标注这一题</label>
                    </div>
                    <!--题目-->
                    <div class="upLeft">
                        <h3>1.下列叙述中，树形结构最适合用来描述</h3>
                        <input type="radio" id="t1-1" name="t1-1">
                        <label for="t1-1"> A.有序的数据元素</label>
                        <br>
                        <input type="radio" id="t1-2" name="t1-2">
                        <label for="t1-2"> B.无序的数据元素</label>
                        <br>
                        <input type="radio" id="t1-3" name="t1-3">
                        <label for="t1-3"> C.数据元素之间具有层次关系的数据</label>
                        <br>
                        <input type="radio" id="t1-4" name="t1-4">
                        <label for="t1-4"> D.数据元素之间没有关系的数据</label>
                    </div>
                </div>

                <div class="box" id="t2">
                    <!--标注题目多选框-->
                    <div class="upRight">
                        <input type="checkbox" id="m2" name="m2" >
                        <label for="m2" > 标注这一题</label>
                    </div>
                    <!--题目-->
                    <div class="upLeft">
                        <h3>2.下面有关在中序线索树中查找指定结点的先序后继的问题中，下列说法错误的是</h3>
                        <input type="checkbox" id="t2-1" name="t2-1">
                        <label for="t2-1"> A.当指定结点不是叶子结点时，若指定结点有左孩子，则左孩子是它的先序后继，若指定结点没有左孩子，则右孩子是它的先序后继</label>
                        <input type="checkbox" id="t2-2" name="t2-2">
                        <label for="t2-2"> B.当指定结点是叶子结点时，若指定结点是“某结点X”的左子树中按先序遍历列出的最后一个结点，则该结点X又有右孩子，则指定结点的先序后继就是该结点X的右孩子</label>
                        <input type="checkbox" id="t2-3" name="t2-3">
                        <label for="t2-3"> C.当指定结点是叶子结点时，若指定结点虽然是“某结点X”的左子树中按先序遍历列出的最后一个结点，但该结点X没有右孩子，则指定结点没有先序后继</label>
                        <input type="checkbox" id="t2-4" name="t2-4">
                        <label for="t2-4"> D.当指定结点是叶子结点时，若指定结点不是任何结点的左子树中按先序遍历列出的最后一个结点，则指定结点的先序后继为根结点</label>
                    </div>

                </div>

                <ul class="actions">
                    <!--说明：-->
                    <!--1.点击该按钮会跳到汇总页面；-->
                    <!--2.当前显示的页面的左边侧边栏始终显示该按钮，方便用户检查完标注题目之后立即跳转；-->
                    <!--2.当前页面的最下端显示该按钮，方便用户答完最后一道直接跳转，不存在重复的情况；-->
                    <li>
                        <a href="sum.html" class="big button fit special">检查答题情况</a>
                    </li>
                </ul>


            </section>


        </div>
    </div>

    @@include('../include/sidebarInExam.html')

</div>

@@include('../include/scripts.html')
</body>
</html>
