<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UploadDemo</title>

    <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<form id="upload_form" method="post"
      enctype="multipart/form-data">
    <label id="textfield"></label>
    <input type="file" name="uploadFile" class="file" id="uploadFile"
           onchange="document.getElementById('textfield').value=this.value"/>
</form>
<button onclick="uploadForm(1)">上传</button>
</body>
<script>
    function uploadForm(clazzId) {
        var formData = new FormData($("#upload_form")[0]);
        formData.append("courseId", clazzId)
        console.log(formData.toString())
        $.ajax({
            url: '/questionAndPool/upload',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (returndata) {
                console.log(returndata)
            }
        });
    }
</script>
</html>
